<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <h1>Tic-Tac-Toe</h1>
    <div class="play">
        <div class="area0 grid">0</div>
        <div class="area1 grid">1</div>
        <div class="area2 grid">2</div>
        <div class="area3 grid">3</div>
        <div class="area4 grid">4</div>
        <div class="area5 grid">5</div>
        <div class="area6 grid">6</div>
        <div class="area7 grid">7</div>
        <div class="area8 grid">8</div>
    </div>
    
    
    <footer>
        <button>Reset</button>
    </footer>
    </center>
    <script src="index.js" charset="utf-8"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js'></script> 
</body>
</html>
